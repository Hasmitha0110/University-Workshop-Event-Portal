name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: uniplus_test
          MYSQL_USER: Hasmitha
          MYSQL_PASSWORD: password1234
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    # Backend setup
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # Frontend setup
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/uniplusf/package-lock.json
    
    # Install frontend dependencies
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./frontend/uniplusf

    # Build frontend
    - name: Build frontend
      run: npm run build
      working-directory: ./frontend/uniplusf

    # Run backend tests
    - name: Run backend tests
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/uniplus_test
        SPRING_DATASOURCE_USERNAME: Hasmitha
        SPRING_DATASOURCE_PASSWORD: password1234

    # Run UI tests
    - name: Run UI tests
      run: mvn test -Dtest=*UiTest
      env:
        BASE_URL: http://localhost:5173
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/uniplus_test
        SPRING_DATASOURCE_USERNAME: Hasmitha
        SPRING_DATASOURCE_PASSWORD: password1234
